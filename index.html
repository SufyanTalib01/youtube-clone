<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b69ee90ce9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <header>
            <nav>
                <div class="left-nav">
                    <i class="fa-solid fa-bars"></i>
                    <img src="img/ytlogo.png" alt="">
                </div>
                <div class="center-nav">
                   <input type="text" placeholder="Search">
                   <button class="search-btn"><i id="search-btn-icon" class="fa-solid fa-magnifying-glass"></i></button>
                   <button class="mic-btn"><i id="mic-btn-icon" class="fa-solid fa-microphone"></i></button>
                </div>
                <div class="right-nav">
                        <button><i class="fa-solid fa-video"></i>
                        </button>
                    <div class="bell">
                        <i class="fa-regular fa-bell"></i>
                        <div class="noti">
                            <span>9+</span>
                        </div>
                    </div>
                    <img src="img/photo.jpeg" alt="">

                </div>
            </nav>
        </header>
        <div class="all-data">
            <div class="sidebar">
                <div class="s1">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </div>
                <div class="s2">
                    <i class="fa-brands fa-youtube"></i>
                    <span>Shorts</span>
                </div>
                <div class="s2">
                    <i class="fa-brands fa-youtube"></i>
                    <span>Subscriptions</span>
                </div>
                <hr>
                <div class="h-sidebar">
                    <span>You</span>
                    <span>></span>
                </div>
                <div class="s2">
                    <i class="fa-brands fa-youtube"></i>
                    <span>Your channel</span>
                </div>
                <div class="s2">
                    <i class="fa-brands fa-youtube"></i>
                    <span>History</span>
                </div>
                <div class="s2">
                    <i class="fa-brands fa-youtube"></i>
                    <span>Playlist</span>
                </div>
                <div class="s2">
                    <i class="fa-brands fa-youtube"></i>
                    <span>Your videos</span>
                </div>
                <div class="s2">
                    <i class="fa-brands fa-youtube"></i>
                    <span>Watch later</span>
                </div>
                <div class="s2">
                    <i class="fa-brands fa-youtube"></i>
                    <span>Liked videos</span>
                </div>
                <div class="s2">
                    <i class="fa-brands fa-youtube"></i>
                    <span>Your clips</span>
                </div>
                <hr>
                <div class="h-sidebar">
                    <span>Explore</span>
                    
                </div>
                <div class="s2">
                    <i class="fa-brands fa-youtube"></i>
                    <span>Your clips</span>
                </div>
                <div class="s2">
                    <i class="fa-brands fa-youtube"></i>
                    <span>Your clips</span>
                </div>
                <div class="s2">
                    <i class="fa-brands fa-youtube"></i>
                    <span>Your clips</span>
                </div>
                <div class="s2">
                    <i class="fa-brands fa-youtube"></i>
                    <span>Your clips</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
